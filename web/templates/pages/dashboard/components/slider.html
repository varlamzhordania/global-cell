{% load i18n %}
<div id="dashboard-carousel" class="relative w-full h-full" data-carousel="slide">
    <!-- Carousel wrapper -->
    <div class="slider">
        {% for item in data %}
            <div class="slider-item" data-carousel-item>
                <img src="{{ item.image.url }}" class="slider-img" alt="{{ item.title }}">
            </div>
        {% empty %}
            <div class="slider-item flex justify-center items-center bg-primary" data-carousel-item>
                <h1 class="h1 !text-white text-center">{% translate 'NO SLIDE FOR DISPLAY' %}</h1>
            </div>
        {% endfor %}
    </div>
    <!-- Slider indicators -->
    <div class="slider-indicators">
        {% for item in data %}
            <button type="button" class="slider-indicators-item" {% if forloop.first %}aria-current="true"{% endif %}
                    aria-label="Slide {{ forloop.counter }}"
                    data-carousel-slide-to="{{ forloop.counter0 }}"></button>

        {% empty %}
            <button type="button" class="slider-indicators-item" aria-current="true"
                    aria-label="Slide 1"
                    data-carousel-slide-to="0"></button>
        {% endfor %}

    </div>
    <!-- Slider controls -->
    <button type="button"
            class="slider-btn-prev group"
            data-carousel-prev>
        <span class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 dark:bg-gray-800/30 group-hover:bg-white/50 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none">
            <svg class="w-4 h-4 text-white dark:text-gray-800 rtl:rotate-180" aria-hidden="true"
                 xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M5 1 1 5l4 4"/>
            </svg>
            <span class="sr-only">{% translate 'Previous' %}</span>
        </span>
    </button>
    <button type="button"
            class="slider-btn-next group"
            data-carousel-next>
        <span class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 dark:bg-gray-800/30 group-hover:bg-white/50 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none">
            <svg class="w-4 h-4 text-white dark:text-gray-800 rtl:rotate-180" aria-hidden="true"
                 xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="m1 9 4-4-4-4"/>
            </svg>
            <span class="sr-only">{% translate 'Next' %}</span>
        </span>
    </button>
</div>
